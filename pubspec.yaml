name: persian_translator
description: A Persian-friendly translation and text-to-speech tool with subscription support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core packages
  http: ^1.1.0
  flutter_tts: ^3.8.5
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.1
  
  # State management
  provider: ^6.1.1
  
  # UI packages
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Bazaar in-app purchase (placeholder - use actual package when available)
  # bazaar_inapp_purchase: ^1.0.0
  
  # Utilities
  clipboard: ^0.1.3
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/data/
  
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Regular.ttf
        - asset: assets/fonts/Vazir-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazir-Light.ttf
          weight: 300 